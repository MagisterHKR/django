{% extends 'base.html' %}

{% block title_name %}<h1>Dodaj samochód</h1>{% endblock %}

{% block main %}

    <form method="POST" class="post-form">{% csrf_token %}


    <label for="id_model">Model:</label>
    <div class="form-control"><input type="text" id="id_model" maxlength="20" required="" name="model">

    <label for="id_mark">Marka:</label>
    <input type="text" class="form-control" id="id_mark" maxlength="20" required="" name="mark">

    <label for="id_qearbox">Skrzynia biegów</label>
    <select class="form-control" id="id_qearbox" name="qearbox">
      <option value="1">Manualna</option>
      <option value="2">Automatyczna</option>
      <option value="3">Półautomatyczna</option>
    </select>

    <label for="id_fuel">Paliwo: </label>
    <select class="form-control" name="fuel" id="id_fuel">
      <option value="1">Benzyna</option>
      <option value="2">Diesel</option>
      <option value="3">Benzyna + LPG</option>
    </select>

    <label for="id_type">Skrzynia biegów</label>
    <select class="form-control" id="id_type" name="type">
        <option value="1">Hatchback</option>
        <option value="2">Sedan</option>
        <option value="3">Kombi</option>
        <option value="4">Sportowe | Coupe</option>
        <option value="5">Kabriolet</option>
        <option value="6">Limuzyna</option>
        <option value="7">Pickup</option>
        <option value="8">Terenowe</option>
        <option value="9">Van | Minibus</option>
    </select>

    <label for="id_charge">Cena wynajmu:</label>
     <div class="input-group mb-3"><div class="input-group-prepend"> <span class="input-group-text">PLN</span></div> <input type="text" class="form-control" id="id_charge" name="charge" maxlength="20" required=""><div class="input-group-append"> <span class="input-group-text">,00</span></div></div>


    <label for="id_photo">Zdjęcie:</label>
    <input type="text" class="form-control" id="id_photo" maxlength="20" required="" name="photo" value="http://demo.sc.chinaz.com/Files/pic/icons/1499/chinaz3.png">



        <button type="submit" class="save btn btn-default">Dodaj</button>
    </form>

{% endblock %}
