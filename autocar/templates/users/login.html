{% extends 'base.html' %}

{% block title_name %}<h1>Zaloguj się</h1>{% endblock %}

{% block main %}
{% if request.user.is_authenticated %}
<div class="row justify-content-md-center">
  <div class="card text-white bg-warning mb-3">
  <div class="card-header">Status</div>
  <div class="card-body">
    <h5 class="card-title">Jesteś już zalogowany</h5>

  </div>
 </div>
{% else %}
<form action="/profil/login/" method="post" class="post-form">{% csrf_token %}

    <div class="form-control">
    <label for="username">Użytkownik:</label>

        <input type="text" id="username" maxlength="20" required="" name="username">
<br>
    <label for="password">Hasło:</label>

        <input type="password" id="password" maxlength="20" required="" name="password">


<br>
        <input type="submit" class="save btn btn-default" value="Zaloguj"/>
    </form>
    </div>
{% endif %}
{% endblock %}
